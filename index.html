<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://kit.fontawesome.com/1dc0e4aa84.css" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Current date is here -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div id="hour-09" class="row time-div">
      <div class="col-md-1 hour"><span id="09">9AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-solid fa-user-lock"></i></button>
    </div>

    <div id="hour-10" class="row time-div">
      <div class="col-md-1 hour"><span id="10"></span>10AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fa-regular fa-lock"></i></button>
    </div>

    <div id="hour-11" class="row time-div">
      <div class="col-md-1 hour"><span id="11">11AM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fa-regular fa-lock"></i></button>
    </div>

    <div id="hour-12" class="row time-div">
      <div class="col-md-1 hour"><span id="12">12PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fa-regular fa-lock"></i></button>
    </div>

    <div id="hour-13" class="row time-div">
      <div class="col-md-1 hour"><span id="13">1PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fa-regular fa-lock"></i></button>
    </div>

    <div id="hour-14" class="row time-div">
      <div class="col-md-1 hour"><span id="14">2PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fa-regular fa-lock"></i></button>
    </div>

    <div id="hour-15" class="row time-div">
      <div class="col-md-1 hour"><span id="15">3PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fa-regular fa-lock"></i></button>
    </div>

    <div id="hour-16" class="row time-div">
      <div class="col-md-1 hour"><span id="16">4PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fa-regular fa-lock"></i></button>
    </div>

    <div id="hour-17" class="row time-div">
      <div class="col-md-1 hour"><span id="17">5PM</span></div>
      <textarea class="col-md-10 time-block description"></textarea>
      <button class="col-md-1 saveBtn"><i class="fa-regular fa-lock"></i></button>
    </div>

    <br>
    <button id="clearFieldsBtn" type="button" class="btn btn-secondary">Clear</button>
   
  </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./script.js"></script>



</body>

</html>
